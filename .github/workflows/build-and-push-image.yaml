name: Build and Push Debezium Connector Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push to Google Artifact Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.KCR_PASSWORD }}" | docker login ${{ secrets.KCR_HOST }} -u "${{ secrets.KCR_USER }}" --password-stdin

      # 2. Docker Hub에서 init 이미지 Pull 및 Tag
      - name: Pull and Tag Confluent Init Image
        run: |
          docker pull confluentinc/cp-server-connect-init:7.4.0
          docker tag confluentinc/cp-server-connect-init:7.4.0 asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mcp-marcket-artifact-registry/cp-server-connect-init:7.4.0

      # 3. Google Artifact Registry 인증 설정
      - name: Configure Docker for Google Artifact Registry
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      # 4. GAR로 init 이미지 Push
      - name: Push Confluent Init Image to GAR
        run: docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mcp-marcket-artifact-registry/cp-server-connect-init:7.4.0

      # 5. 커스텀 connect 이미지 빌드 및 GAR로 Push
      - name: Build and push application image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mcp-marcket-artifact-registry/connect:latest
            asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mcp-marcket-artifact-registry/connect:${{ github.sha }}
